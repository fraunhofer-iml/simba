<div class="filter-option">
  <h3>{{ inputConfig().translateString | translate }}</h3>
  <mat-form-field appearance="outline">
    <input
      type="text"
      matInput
      [formControl]="company"
      [matAutocomplete]="auto"
      [placeholder]="inputConfig().placeHolderTranslateString | translate"
    />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayCompany">
      @for (company of filteredCompanies | async; track company) {
        <mat-option [value]="company">{{ company.name }}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</div>
